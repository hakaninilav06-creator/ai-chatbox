<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Chatbox</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      width: 360px;
      height: 520px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
    }

    .chat-header {
      background: #4f46e5;
      color: white;
      padding: 15px;
      text-align: center;
      font-weight: bold;
      border-radius: 10px 10px 0 0;
    }

    .chat-messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
    }

    .message {
      margin-bottom: 12px;
      max-width: 80%;
      padding: 10px;
      border-radius: 8px;
      font-size: 14px;
    }

    .user {
      background: #4f46e5;
      color: white;
      margin-left: auto;
      text-align: right;
    }

    .ai {
      background: #e5e7eb;
      color: #111;
      margin-right: auto;
    }

    .chat-input {
      display: flex;
      border-top: 1px solid #ddd;
    }

    .chat-input input {
      flex: 1;
      padding: 12px;
      border: none;
      outline: none;
      font-size: 14px;
    }

    .chat-input button {
      padding: 12px 16px;
      border: none;
      background: #4f46e5;
      color: white;
      cursor: pointer;
    }

    .chat-input button:hover {
      background: #4338ca;
    }
  </style>
</head>
<body>

<div class="chat-container">
  <div class="chat-header">AI Chatbox</div>

  <div class="chat-messages" id="chatMessages">
    <div class="message ai">Hi! I'm your AI assistant ðŸ¤–</div>
  </div>

  <div class="chat-input">
    <input type="text" id="userInput" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
  const chatMessages = document.getElementById("chatMessages");
  const userInput = document.getElementById("userInput");

  function sendMessage() {
    const message = userInput.value.trim();
    if (!message) return;

    addMessage(message, "user");
    userInput.value = "";

    // Fake AI response (replace with real API later)
    setTimeout(() => {
      addMessage("I'm an AI response to: " + message, "ai");
    }, 600);
  }

  function addMessage(text, sender) {
    const messageDiv = document.createElement("div");
    messageDiv.classList.add("message", sender);
    messageDiv.textContent = text;
    chatMessages.appendChild(messageDiv);
    chatMessages.scrollTop = chatMessages.scrollHeight;
  }

  // Send message on Enter key
  userInput.addEventListener("keypress", function (e) {
    if (e.key === "Enter") sendMessage();
  });
</script>

</body>
</html>
